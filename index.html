<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Explorando o Mundo</title>
    <link rel="shortcut icon" href="images/logo.webp">
  </head>

  <body style="background-color: var(--color-bg);" onload="gerarPaises()">

    <!-- NAVBAR -->
    <nav style="background-color: var(--color-bg-nav)" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand fonte" href="index.html" style="color: var(--color-text)"><img class="logo" src="images/logo.webp">Explorando o Mundo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a style="font-size: small;" class="nav-link" href="https://restcountries.com/#endpoints-all" target="_blank"><b>Documentação da API</b><span class="sr-only"></span></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- MAIN BODY -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-8">
          <form>
            <div class="form-group mb-2">
              <input oninput="procurarPais()" type="text" class="form-control" id="procurarInput" placeholder="Procurar por um país">
            </div>
          </form>
        </div>

        <div class="col-sm-5 col-md-2 col-8 offset-md-4">
          <select style="cursor: pointer;" onchange="filtrarRegiao()" id="filtrar-regiao" class="custom-select">
            <option hidden><b>Filtrar por região</b></option>
            <option value="">Todos</option>
            <option value="Africa">África</option>
            <option value="America">Américas</option>
            <option value="Asia">Ásia</option>
            <option value="Europe">Europa</option>
            <option value="Oceania">Oceânia</option>
          </select>
        </div>
      </div>
    </div>

    <div id="principal" class="container">
      <div class="row">

        <div class="col-md-6">
          <div id="principal" class="card" style="width: 18rem;">
            <img class="card-img-top" src="">
            <div class="card-body">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- RODAPÉ -->
    <footer style="background-color: #f8f9fa;">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-3 col-lg-3 col-xl-3 mx-auto ml-3 align-items-center">
            <b><p>Made by Daniel Fernando Vieira</p></b>
          </div>
        </div>
      </div>
    </footer>

    <script src="JavaScript/app.js"></script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
